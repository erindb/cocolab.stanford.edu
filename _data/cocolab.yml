    - name: Erin Bennett
      img: erin.jpg
      bio:
        - >
          People use language in interesting ways that depend on context and
          communicative goals, but also follow consistent patterns and
          structures. I'm interested in understanding the kinds of inferences
          that allow people to interpret language flexibly and assign more
          specific meaning to vague statements. I also want to understand
          how people explain events and regularities they observe in the world
          using language.
