    - name: Daniel Lassiter
      img: danLass.jpg
      webpage: //www.stanford.edu/~danlass
      bio:
        - >
          How is communication possible given the severely restricted
          information that we have about the world and each other? An answer
          to this question must account for an old paradox: meaning is
          productive (compositional), yet actual semantic and pragmatic
          interpretation are flexible, context-sensitive, and non-deterministic.
          My research combines formal methods from compositional
          model-theoretical semantics and formal pragmatics with ideas from
          work on reasoning and concepts in computational cognitive science,
          working toward a comprehensive probabilistic semantics and Bayesian
          pragmatics that makes precise and testable quantitative predictions.
          I've worked in particular on epistemic and deontic modality,
          vagueness and gradability, reasoning with modals and degree
          expressions, and presupposition, and am currently pursuing projects
          on probabilistic quantification and reasoning with generics. 
