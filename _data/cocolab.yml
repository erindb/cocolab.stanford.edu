    - name: Greg Scontras
      img: greg.jpg
      webpage: //web.stanford.edu/~scontras/Gregory_Scontras.html
      bio:
        - >
          Central to theories of natural language are speakers' mental
          representations of the words they use, together with the ways these
          representations are employed in computing the meaning of the sentences
          that contain them. Identifying the mental representations of our
          speech and the computational system that manipulates them informs
          not just the cognitive underpinnings of language, but also how the
          mind works more generally. My work investigates these representations
          as a means to further our understanding of language and the
          psychological systems that shape it. Recent projects have focused
          on linguistic phenomena that appeal to or facilitate measurement,
          targeting representations of plurality, degree, and number.
        - >
          Originally from Maine, I received my BA in Linguistics and in
          Philosophy from Boston University. I then crossed the Charles River to
          join the Department of Linguistics at Harvard University, where I
          received my PhD in 2014.
- role: Graduate Students
  people:
    - name: Andreas Stuhlm&uuml;ller
      img: andreas.jpg
      webpage: //stuhlmueller.org/
      bio:
        - >
          I want to understand how to represent, learn, and reason with
          structured knowledge. I work on probabilistic programming as a means
          of knowledge representation, and probabilistic inference as a method
          of machine learning and reasoning. I am broadly interested in topics
          in cognitive science and artificial intelligence that contribute to
          this project, including concept learning, theory of mind, game
          theory, and decision theory.
    - name: Long Ouyang
      img: long.jpg
      webpage: //www.stanford.edu/~louyang
      bio:
        - >
          I do research on human learning with the ultimate goal of helping
          improve education. Using behavioral experiments and computational
          models, I investigate how people learn and generalize concepts and
          skills. 
    - name: Daniel Hawthorne
      img: danH.jpg
      bio:
        - >
          I've been looking at how past actions are used to infer and inform
          beliefs and preferences. To explore this question, I've drawn upon
          social and cognitive psychology, decision making, and computational
          approaches. This is to say it is a lot of fun. Additionally, this
          line of inquiry gives me a nice parachute--think self-help books
          with titles like 'fake it 'till you believe you've made it'
    - name: Justine Kao
      img: justine.jpg
      webpage: //web.stanford.edu/~justinek
      bio:
        - >
          I am primarily interested in cognitive mechanisms that enable the
          processing and understanding of non-literal language such as metaphor,
          hyperbole, and word play. In particular, I aim to use behavioral
          experiments and computational models to examine how people infer rich
          meanings from sparse and often ambiguous linguistic input. 
    - name: Desmond Ong
      img: desmond.jpg
      webpage: //web.stanford.edu/~dco
      bio:
        - >
          Very broadly, I'm interested in studying the role of emotions in
          the context of decision making and how that plays into our intuitive
          theories of (ourselves and) other people, via computational modeling
          and behavioral experiments.
        - >
          I'm also interested in prosociality, social cognition and theory of
          mind; behavioral and neuro-economics, game theory; artificial
          intelligence. 
    - name: Michael Henry Tessler
      img: henry.jpg
      bio:
        - >
          There are these things called ideas and some seem exact. And yet
          communication with natural language &mdash; our primary mode of
          conveying these ideas &mdash; is anything but!
        - >
          I'm interested in this interplay between natural and formal language,
          between the fuzzy and the sharp. I use computational models and
          behavioral experiments to explore how logic and language interact. 
    - name: Robert X.D. Hawkins
      img: robert.jpg
      webpage: //rxdhawkins.wordpress.com/
      bio:
        - >
          My primary interests are in social cognition: how do we represent
          knowledge about one another and reason with that knowledge? What
          principles and cognitive processes underlie our interactions? How
          do individuals organize themselves into structured collectives? How
          do conventions emerge within those structures?
        - >
          I use an interdisciplinary combination of computational and
          experimental methods to investigate these questions, including game
          theory, information theory, artificial intelligence, pragmatics, and
          traditional cognitive psychology.
- role: Research Staff
