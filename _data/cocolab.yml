    - name: Judith Degen
      img: judith.jpg
      webpage: //www.stanford.edu/people/jdegen
      bio: 
        - >
          A remarkable feature of human language is that listeners typically
          have little difficulty inferring what a speaker intends to convey
          even though much of the relevant information is not encoded
          explicitly in the utterance. I use behavioral and computational
          methods to study how listeners settle on an interpretation, given
          an underspecified utterance. I'm particularly interested in how the
          more fixed, semantic aspects of utterances interact with contextual
          information and principles of cooperative communication.
        - >
          I'm Swiss, and I received my BSc in Cognitive Science from the
          University of Osnabr&uuml;ck in 2005, my MSc in Cognitive Science from
          the University of Osnabr&uuml;ck in 2008, and my PhD in Brain and
          Cognitive Sciences and Linguistics from the University of Rochester
          in 2013.
    - name: Daniel Ly
      img: danLy.png
      bio:
        - >
          I am interested in automated science and developing closed-loop
          methods to automatically discover the underlying structure in complex
          phenomena which remain elusive to current approaches. I use
          computational models to study how mechanistic models can be
          automatically uncovered and how experiments can be optimally
          designed to elicit behaviors that disambiguate competing models.
          I've worked previously on inferring structure in dynamical systems
          and I am currently pursuing projects for automated psychology
          experiment design.
        - >
          I received my BASc in Engineering Science from the University of
          Toronto in 2008, my MASc in Computer Engineering from the University
          of Toronto in 2009, and my PhD in Mechanical Engineering from Cornell
          University in 2013. 
